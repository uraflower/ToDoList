<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day4 ToDoList Practice</title>
		<link rel="stylesheet" href="todolist.css" />
	</head>
	<body>
		<div class="header">
			<b class="headerTitle">To Do List</b>
			<div id="input">
				<input id="inputTitle" type="text" placeholder="title" />
				<input id="inputContent" type="text" placeholder="content" />
				<div id="starRating">
					<input type="radio" value="3" />
					<label class="star">&#9733;</label>
					<input type="radio" value="2" />
					<label class="star">&#9733;</label>
					<input type="radio" value="1" />
					<label class="star">&#9733;</label>
				</div>
			</div>
			<button class="addBtn" onClick="appendList()">
				<strong>+</strong>
			</button>
		</div>
		<div class="container">
			<ul id="todolist">
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>She</strong>
						<p>무지개가 떨어진 곳을 알아, 내일은 꼭 함께 가자는 그녀</p>
					</div>
					<span class="priority">&#9733;&#9733;&#9733;</span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>Another Day of Sun</strong>
						<p>
							When they let you down you'll get up off the ground. 'Cause
							morning rolls around. And it's another day of sun.
						</p>
					</div>
					<span class="priority">&#9733;</span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>조이풀 조이풀</strong>
						<p>
							나의 기도, 내일도 아무렇지 않게 떠오를 희망 비웃을 힘을 주소서.
							해가 지는 곳 따라 걷다 보면 그게 내 기쁨이어라
						</p>
					</div>
					<span class="priority"></span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="footer">
			<!--테마 선택 & 모든 리스트 제거-->
		</div>
		<script type="text/javascript" src="./todolist.js"></script>
	</body>
</html>
