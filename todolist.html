<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
		<link rel="stylesheet" href="todolist.css" />
	</head>
	<body>
		<div class="header">
			<b class="headerTitle">To Do List</b>
			<div id="input">
				<input id="inputTitle" type="text" placeholder="title" />
				<input id="inputContent" type="text" placeholder="content" />
				<div id="starRating">
					<input type="radio" value="3" />
					<label class="star">&#9733;</label>
					<input type="radio" value="2" />
					<label class="star">&#9733;</label>
					<input type="radio" value="1" />
					<label class="star">&#9733;</label>
				</div>
			</div>
			<button class="addBtn" onClick="appendList()">
				<strong>+</strong>
			</button>
		</div>
		<div class="container">
			<ul id="todolist">
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>TODOLIST 완성하기</strong>
						<p>vanilla javascript로 todolist 만들고, 기능 완성하기</p>
					</div>
					<span class="priority">&#9733;&#9733;&#9733;</span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>블로그에 글 쓰기</strong>
						<p>todolist 어떻게 만들었는지 간단히 글 쓰기</p>
					</div>
					<span class="priority">&#9733;&#9733;</span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong>책 읽기</strong>
						<p></p>
					</div>
					<span class="priority">&#9733;</span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
				<li class="todo" onMouseEnter="showBtns()" onMouseLeave="hiddenBtns()">
					<div class="cover">
						<strong></strong>
						<p>영화보기</p>
					</div>
					<span class="priority"></span>
					<div class="btns hidden">
						<button class="doneBtn" onClick="finishList()">✔</button>
						<button class="deleteBtn" onClick="deleteList()">✖</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="footer">
			<button class="clearBtn" onClick="clearList()"><b>CLEAR</b></button>
		</div>
		<script type="text/javascript" src="./todolist.js"></script>
	</body>
</html>
